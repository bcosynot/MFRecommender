apply plugin: 'eclipse'
apply plugin: 'java'
apply plugin:'application'

repositories {
	mavenCentral()
	mavenLocal()
}

dependencies {

	compile 'org.grouplens.lenskit:lenskit-all:2.1-M3'
	compile 'org.grouplens.grapht:grapht:0.8.1'
	compile 'commons-configuration:commons-configuration:1.10'
	compile 'org.slf4j:slf4j-api:1.7.6'
	
	runtime 'org.slf4j:slf4j-log4j12:1.7.6'
	runtime 'log4j:log4j:1.2.14'

}

task wrapper(type: Wrapper) { gradleVersion = '1.12' }

mainClassName = "edu.umn.cs.vranjan.recsys.mf.app.MFFoldsCreator"
